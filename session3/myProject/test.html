<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Variant Example</title>
  <style>
    .normal {
      font-size: 24px;

    }

    .small-caps {
      font-size: 24px;

      font-variant: small-caps;
    }
  </style>
</head>
<body>

  <p class="normal">This is normal text.</p>
  <p class="small-caps">This is small-caps text.</p>
<p style="letter-spacing: 10px;">
  Ahmed Samir is a developer
</p>

</body>
</html>
