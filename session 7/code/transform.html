<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Transform Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .box {
      width: 120px;
      height: 120px;
      background: #4a90e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      transition: 0.5s ease;
      font-weight: bold;
    }

    /* Transform Examples */
    .translate:hover {
      transform: translate(50px, 30px);
     /*
      translate:50px 30px ; 
     */
    }

    .rotate:hover {
      transform: rotate(45deg);
    }

    .scale:hover {
      transform: scale(1.5);
    }

    .skew:hover {
      transform: skew(20deg, 10deg);
    }

    .combined:hover {
      transform: translateX(40px) rotate(30deg) scale(1.2);
    }
  </style>
</head>
<body>

  <div class="box translate">Translate</div>
  <div class="box rotate">Rotate</div>
  <div class="box scale">Scale</div>
  <div class="box skew">Skew</div>
  <div class="box combined">Combined</div>

</body>
</html>
