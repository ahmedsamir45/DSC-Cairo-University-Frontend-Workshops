<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Span Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 100px);  
      gap: 10px;
    }

    .item {
      background: #4a90e2;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }


    .item1 {
      grid-column: 1 / 3;  
      grid-row: 1 / 2;     
      background: #e67e22;
    }

    .item2 {
      grid-column: 3 / 5;  
      grid-row: 1 / 3;    
      background: #16a085;
    }

    .item3 {
      grid-column: 1 / 2; 
      grid-row: 2 / 5;     
      background: #c0392b;
    }

    .item4 {
      grid-column: 2 / 4;  
      grid-row: 3 / 5;     
      background: #8e44ad;
    }

    .item5 {
      grid-column: 4 / 5;  
      grid-row: 3 / 4;     
      background: #2980b9;
    }

    .item6 {
      grid-column: 4 / 5;  
      grid-row: 4 / 5;     
      background: #27ae60;
    }
  </style>
</head>
<body>

  <h2>Big Grid Example with Spans</h2>
  <div class="container">
    <div class="item item1">Item 1<br>(col 1-3, row 1)</div>
    <div class="item item2">Item 2<br>(col 3-5, row 1-3)</div>
    <div class="item item3">Item 3<br>(col 1, row 2-5)</div>
    <div class="item item4">Item 4<br>(col 2-4, row 3-5)</div>
    <div class="item item5">Item 5<br>(col 4, row 3)</div>
    <div class="item item6">Item 6<br>(col 4, row 4)</div>
  </div>

</body>
</html>
