<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animation Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      padding: 30px;
      justify-content: center;
      background: #f5f5f5;
    }

    .box {
      width: 120px;
      height: 120px;
      background: #4a90e2;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    /* ðŸ”¹ Up & Down Animation */
    @keyframes upDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }
    .up-down {
      animation: upDown 2s infinite ease-in-out;
    }

    /* ðŸ”¹ Scale and Shrink */
    @keyframes scaleShrink {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.5); }
    }
    .scale {
      animation: scaleShrink 2s infinite ease-in-out;
    }

    /* ðŸ”¹ Color Change */
    @keyframes colorChange {
      0%   { background: #4a90e2; }
      50%  { background: #e94e77; }
      100% { background: #4a90e2; }
    }
    .color {
      animation: colorChange 3s infinite linear;
    }

    /* ðŸ”¹ Opacity Fade */
    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
    .fade {
      animation: fade 2s infinite;
    }

    /* ðŸ”¹ 3 Dots Loading */
    .dots {
      display: flex;
      gap: 8px;
      justify-content: center;
      align-items: center;
    }
    .dot {
      width: 20px;
      height: 20px;
      background: #4a90e2;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); }
      40% { transform: scale(1); }
    }

  </style>
</head>
<body>

  <div class="box up-down">Up/Down</div>
  <div class="box scale">Scale</div>
  <div class="box color">Color</div>
  <div class="box fade">Fade</div>

  <!-- Dots loading -->
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

</body>
</html>
